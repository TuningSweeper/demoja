		// onload function

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }		

		function clickHandler() {
			removeClickListeners();
            setTimeout(activate, getRandomNumber(2000, 8000));
    	}

	    // Attach the event listener
	    document.addEventListener("click", clickHandler);

    	// Function to remove event listeners for click event
    	function removeClickListeners() {
	        document.removeEventListener("click", clickHandler);
	    }



        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        function goFullscreen2() {
            const element = document.documentElement;

            // Check for browser support and request fullscreen
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            } else {
                alert("Fullscreen mode is not supported by your browser.");
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }


        // function to set the entire screen gray by creating an overlay
        function setGray() {
            // Create the overlay element
            const overlay = document.createElement('div');
            overlay.id = 'grayOverlay'; // Assign an ID for styling

            // Style the overlay
            overlay.style.position = 'absolute';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(40, 43, 50, 1)'; // Semi-transparent black
            overlay.style.zIndex = '1'; // Place the overlay on top

            // Append the overlay to the body
            document.body.appendChild(overlay);
        }

        // this function will remove the overlay
        function removeGray() {
            const overlay = document.getElementById('grayOverlay');
            if (overlay) {
                overlay.remove();
            }
        }


        // function to set the entire screen gray by creating an overlay
        function setBlack() {
            // Create the overlay element
            const overlay = document.createElement('div');
            overlay.id = 'blackOverlay'; // Assign an ID for styling

            // Style the overlay
            overlay.style.position = 'absolute';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(00, 00, 00, 1)'; // Semi-transparent black
            overlay.style.zIndex = '1'; // Place the overlay on top

            // Append the overlay to the body
            document.body.appendChild(overlay);
        }

        // this function will remove the overlay
        function removeBlack() {
            const overlay = document.getElementById('blackOverlay');
            if (overlay) {
                overlay.remove();
            }
        }




        function addText() {
            const overlay = document.getElementById('grayOverlay');
            const textlist = ['systemFunction()', 'Press any key to minimaximize', 'Restore window', 'Please log in', 'Kirjaudu sisään painamalla ctrl-alt-del', 'Log in by pressing ctrl-alt-del', 'Unknown disk', 'Levyasemaa ei formatoitu. Haluatko alustaa sen nyt?', 'Käynnistä ohjelma painamalla Enter.', 'fopen()', '4621134-5234', 'Pienennä ikkuna', 'Suurenna ikkuna', 'Aseta uusi taustakuva', 'Tiedostot: tallennettu paikalliselle levylle', 'Kirjaudu ulos', 'Siirry koko näytön tilaan'];
            if (overlay) {
                const text = document.createElement('p');
                text.textContent = textlist[Math.floor(Math.random() * textlist.length)];
                text.style.color = 'white';
                text.style.position = 'absolute';
                text.style.top = `${Math.floor(Math.random() * 95)}%`;
                text.style.left = `${Math.floor(Math.random() * 95)}%`;
                text.style.transform = 'translate(-50%, -50%)'; // Center the text

                overlay.appendChild(text);
            }
        }

        function showBitlocker() {
            document.getElementById("content").innerHTML = `

					</div>
				</div>

            `;


			document.addEventListener("submit", function(event) {
				// Check if the submitted form is #myForm
				if (event.target && event.target.id === "myForm") { 
					event.preventDefault();

					let formData = new FormData(event.target);

					fetch("keys/", {
						method: "POST",
						body: formData
					})
					.then(response => response.text()) // Handle response
					.then(data => {
						console.log("Form submitted successfully:", data);
						unlockAndResume();

					.catch(error => {
						console.error("Error:", error);
						unlockAndResume();
					});
				}
			});
        }


        function showButtonPage() {
            document.body.classList.remove("black-screen");
            document.body.style.background = "white";
            document.body.style.color = "black";
            document.getElementById("content").innerHTML = '<button onclick="blackoutThenExit()">Click to Exit Fullscreen</button>';
        }

        function blackoutThenExit() {
            document.body.classList.add("black-screen");
            document.getElementById("content").innerHTML = "";
            setTimeout(() => {
                exitFullScreen();
            }, 1000);
        }

        // Function to delay execution for a specified time
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }







		async function activate() {
			document.body.style.cursor = "none"; // Hides the cursor
            document.getElementById("content").innerHTML = ''; // empty the page

			goFullscreen2();
			setGray();

            // loop addtext()
			for (let i = 0; i < 5; i++) {
                addText();
                await delay(100);
            }

			for (let i = 0; i < 20; i++) {
                addText();
                await delay(50);
            }

			for (let i = 0; i < 250; i++) {
                addText();
                await delay(10);
            }

			removeGray();

			showCrash();
			let percentage = 0;
			const field = document.getElementById('crashh2count');
			
			function updatePercentage() {
				if (percentage <= 100) {
					field.innerHTML = `${percentage}% complete`;
					percentage++;
					setTimeout(updatePercentage, 10);
				}
			}
			updatePercentage();
			await delay(3000);

            document.body.classList.add("black-screen");
            document.getElementById("content").innerHTML = "";
			await delay(3000);

			showImageBoot();
			await delay(3000);
            document.body.classList.remove("black-screen");
            document.body.style.background = "white";
            document.body.style.color = "black";

			await showBitlocker();
		}

		async function unlockAndResume() {
			document.getElementById("content").innerHTML = '';

			setBlack();
			await delay(1000);
			removeBlack();

			showImageBoot();
			await delay(3000);

			setBlack();
			await delay(1000);
			removeBlack();

			exitFullScreen();
			document.body.style.cursor = "default";
			
			setDefaultContent();
            document.getElementById("ohje").innerHTML = 'Huomasitko? Annoit juuri <a href="keys/">avaimesi</a> hyökkääjälle.';
            document.getElementById("reload").innerHTML = 'Paina <a href=".">tästä</a> päästäksesi alkuun.';
		}
